</th:block>

<th:block layout:fragment="script">
	
</th:block>

<div layout:fragment="content">
	<div id="page-wrapper">
		<!-- 사이드바 -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#">인공지능</a></li>
				<li><span class="input-group-text"><i class="material-icons">video_label</i><a href="/lecture/lectureShow/39">타이타닉 - 개요</a></span></li>
				<li><span class="input-group-text"><i class="material-icons">article</i><a href="/lecture/lectureShow/40">타이타닉 - 데이터처리</a></span></li>
				<li><span class="input-group-text"><i class="material-icons">article</i><a href="/lecture/lectureShow/41">타이타닉 - 모델 생성</a></span></li>

					</div>
				</div>
	
				<div class="container">
					<div class="section text-center">
						<p th:utext="${lecture.LecContent}"></p>

				</div>
