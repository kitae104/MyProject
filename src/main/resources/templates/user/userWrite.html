<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">

	<div class="mt-2"></div>
	<div class="container"> 
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<header class="card-header">
						<h4 class="card-title mt-2">사용자 정보 등록</h4>
					</header>
					<article class="card-body">
						<form action="/user/userInsert" method="post">														
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">아이디</label>
								<div class="col-sm-9">
									<input name="id" type="text" class="form-control" id="inputEmail3" placeholder="아이디 입력하세요.">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputPassword3" class="col-sm-3 col-form-label">패스워드</label>
								<div class="col-sm-9">
									<input name="pw" type="password" class="form-control" id="inputPassword3"	placeholder="패스워드 입력하세요.">
								</div> 
							</div>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">이름</label>
								<div class="col-sm-9">
									<input name="name" type="text" class="form-control" id="inputEmail3" placeholder="이름을 입력하세요.">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputEmail3" class="col-sm-3 col-form-label">이메일</label>
								<div class="col-sm-9">
									<input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email을 입력하세요.">
								</div>
							</div>
							<fieldset class="form-group"> 
								<div class="row">
									<label for="inputPassword3" class="col-sm-3 col-form-label">사용여부</label>
									<div class="col-sm-9">
										<th:block th:each="enabledName : ${map.enabledList}">
										<div class="form-check">		
											<input class="form-check-input" type="radio" name="enabled" th:value="${enabledName}">
											<label class="form-check-label" th:text="${enabledName}"></label>
										</div>
										</th:block>																				
									</div>
								</div>
							</fieldset>
							<div class="form-group row"> 
								<label for="inputEmail3" class="col-sm-3 col-form-label">권한</label>
								<div class="col-sm-9">
									<select name="role" id="inputState" class="form-control">
        								<th:block th:each="authorityName : ${map.authorityList}">
											<option th:value="${authorityName}" th:text="${authorityName}"></option>
										</th:block>
      								</select>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<button type="submit" class="btn btn-primary">Sign in</button>
								</div>								
							</div>
						</form>
					</article>
				</div>
			</div>
		</div>	
	</div>
</div>
</html>
